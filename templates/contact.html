
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>YouNotify</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="/"><img src="assets/img/YouNotify.PNG" alt="YouNotify"/> <span class="red"></span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="/" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
			            <a class="what" href="/whatis" rel="tooltip" data-placement="bottom" data-original-title="What is YouNotify?"></a>
                        <a class="contact" href="mailto:thushcapone@gmail.com" rel="tooltip" data-placement="bottom" data-original-title="Contact Us"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="assets/img/iphonenoir.png" alt="">
                </div>
                <div class="register span6">
                    <form action="" method="post">
			
                        <h2>Contact us<span class="red"></span></h2>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="enter your first name...">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="enter your first name...">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="enter your email...">
			<label for="msg">Message</label>
                        <TEXTAREA id="msg" name="msg" rows=5 cols=100 placeholder="enter your message..."></TEXTAREA>
                        <button type="submit">Send message</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
